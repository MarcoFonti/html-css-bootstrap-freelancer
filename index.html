<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link Icona -->
    <link rel="icon" href="layouts/Icona.jpeg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="recipe-navbar d-flex justify-content-between align-items-center px-2 justify-content-md-around ">
        <div class="he-60 logo"></div>
        <div class="he-60 list "></div>
    </header>
    <!-- Le miei Professioni -->
    <section class="recipe-professions container-fluid py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3">
            <div class="col-2 he-200"></div>
            <div class="col-4 he-70"></div>
            <div class="col-2 dash-professions"></div>
            <div class="col-10 he-50"></div>
        </div>
    </section>
    <!-- Recipiente Portafoglio -->
    <section class="recipe-portfolio container-md py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3">
            <h1 class="col-3 h1-60"></h1>
            <div class="col-4 dash"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-3 py-4">
            <div class="col">
                <div class="card color-BA4B63">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-1EA4B6">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-140F0F">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-1C83C1">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-0E38B5">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-CCB2A3">
                    <div class="border-r"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="recipe-about container-fluid py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3">
          <div class="col-2 he-50"></div>
          <div class="col-3 dash-professions"></div>
        </div>
        <div class="row flex-column justify-content-center align-items-center flex-md-row row-gap-3 column-gap-md-3 py-4">
            <div class="col-9 col-md-5 text-about"></div>
            <div class="col-9 col-md-5 text-about"></div>
            <button class="col-2 he-70"></button>
        </div>
    </section>
    <section class="recipe-contact container-md p-5">
        <div class="row flex-column align-items-center justify-content-center row-gap-3 mb-5">
            <div class="col-4 h1-60"></div>
            <div class="col-3 dash"></div>
        </div>
        <div class="row flex-column row-gap-3 ">
            <div class="col-12 h1-60"></div>
            <div class="col-12 h1-60"></div>
            <div class="col-12 h1-60"></div>
            <div class="col-12 text-contact"></div>
            <div class="col-2 h1-60"></div>
        </div>
    </section>
    <section class="recipe-location container-fluid py-5">
        <div class="row row-cols-1 row-cols-md-3 flex-column justify-content-center align-items-center row-gap-5 flex-md-row">
            <div class="row flex-column align-items-center row-gap-3">
                <div class="col-3 h1-60">
                </div>
                <div class="col-8 h1-60">
                </div>
            </div>
            <div class="row flex-column align-items-center row-gap-3">
                <div class="col-4 h1-60">
                </div>
                <div class="col-6 h1-60">
                </div>
            </div>
            
            <div class="row flex-column align-items-center row-gap-3">
                <div class="col-4 h1-60">
                </div>
                <div class="col-12 h1-60">
                </div>
            </div>
        </div>
    </section>
    <footer class="recipe-footer container-fluid">
        <div class="row align-content-center justify-content-center py-5">
          <div class="col-6 col-md-3 he-50"></div>
        </div>
      </footer>
</body>
</html>
