<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link Icona -->
    <link rel="icon" href="layouts/Icona.jpeg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="recipe-navbar d-flex justify-content-between align-items-center px-2 justify-content-md-around ">
        <div class="he-60 logo"></div>
        <div class="he-60 list "></div>
    </header>
    <!-- Le miei Professioni -->
    <section class="recipe-professions container-fluid d-flex flex-column align-items-center justify-content-center py-3">
        <div class="row row-cols-1 align-content-center justify-content-center w-50 row-gap-2">
            <div class="col d-flex flex-column align-items-center row-gap-3">
                <figure class="he-200"></figure>
                <div class="he-70"></div>
                <div class="dash-professions"></div>
                <div class="he-50"></div>
            </div>
        </div>
    </section>
    <!-- Recipiente Portafoglio -->
    <section class="recipe-portfolio container-md d-flex flex-column align-items-center row-gap-3 py-3">
        <h1 class="h1-60"></h1>
        <div class="dash"></div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-center w-100 row-gap-2">
            <div class="col">
                <div class="card color-BA4B63">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-1EA4B6">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-140F0F">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-1C83C1">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-0E38B5">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-CCB2A3">
                    <div class="border-r"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
