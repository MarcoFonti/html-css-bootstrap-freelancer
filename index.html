<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link Icona -->
    <link rel="icon" href="layouts/Icona.jpeg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="recipe-navbar">
        <nav class="my-navbar navbar navbar-expand-md color-2C3E50 py-4 ">
            <div class="container-md">
                <a class="navbar-brand fw-bold fs-3" href="#">start bootstrap</a>
                <button class="navbar-toggler my-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">portafolio</a>
                        <a class="nav-link" href="#">about</a>
                        <a class="nav-link" href="#">contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Le miei Professioni -->
    <section class="recipe-professions color-green container-fluid d-flex justify-content-center align-items-center py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3 w-50">
            <figure class="he-200"></figure>
            <h1 class="col-5 he-80 color-white"></h1>
            <div class="col-3 dash color-white"></div>
            <address class="col-10 he-60 color-white"></address>
        </div>
    </section>
    <!-- Recipiente Portafoglio -->
    <section class="recipe-portfolio container-md py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3">
            <h1 class="col-3 he-80 color-black"></h1>
            <div class="col-4 dash color-black"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-3 py-4">
            <div class="col">
                <div class="card color-BA4B63">
                    <div class="border-r"></div>
                </div>
            </div>
            <div class="col">
                <div class="card color-1EA4B6">
                    <figure class="border-r"></figure>
                </div>
            </div>
            <div class="col">
                <div class="card color-140F0F">
                    <figure class="border-r"></figure>
                </div>
            </div>
            <div class="col">
                <div class="card color-1C83C1">
                    <figure class="border-r"></figure>
                </div>
            </div>
            <div class="col">
                <div class="card color-0E38B5">
                    <figure class="border-r"></figure>
                </div>
            </div>
            <div class="col">
                <div class="card color-CCB2A3">
                    <figure class="border-r"></figure>
                </div>
            </div>
        </div>
    </section>
    <!-- Sezione About -->
    <section class="recipe-about color-green container-fluid py-5">
        <div class="row flex-column justify-content-center align-items-center row-gap-3">
          <h1 class="col-2 he-80 color-white"></h1>
          <div class="col-3 dash color-white"></div>
        </div>
        <div class="row flex-column justify-content-center align-items-center flex-md-row row-gap-3 column-gap-md-3 py-4">
            <p class="col-9 col-md-5 he-400 color-white"></p>
            <p class="col-9 col-md-5 he-400 color-white"></p>
            <div class="col-2 he-60 border border-white"></div>
        </div>
    </section>
    <!-- Sezione Contatti -->
    <section class="recipe-contact container-md p-5">
        <div class="row flex-column align-items-center justify-content-center row-gap-3 mb-5">
            <h1 class="col-4 he-80 color-black"></h1>
            <div class="col-3 dash color-black"></div>
        </div>
        <div class="row flex-column row-gap-3 ">
            <div class="col-12 he-60 color-black"></div>
            <div class="col-12 he-60 color-black"></div>
            <div class="col-12 he-60 color-black"></div>
            <div class="col-12 he-400 border border-black"></div>
            <button class="col-2 he-60 color-green"></button>
        </div>
    </section>
    <!-- Sezione Info -->
    <section class="recipe-location color-blu container-fluid py-5 ">
        <div class="row row-cols-1 row-cols-md-3 flex-column justify-content-center align-items-center row-gap-5 flex-md-row">
            <div class="row flex-column justify-content-center align-items-center row-gap-3">
                <h2 class="col-3 he-60 color-white"></h2>
                <address class="col-8 he-60 color-white"></address>
            </div>
            <div class="row flex-column justify-content-center align-items-center row-gap-3">
                <h2 class="col-4 he-60 color-white"></h2>
                <nav class="col-6 he-80 color-white"></nav>
            </div>
            <div class="row flex-column justify-content-center align-items-center row-gap-3">
                <h2 class="col-4 he-60 color-white"></h2>
                <p class="col-12 he-60 color-white"></p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="recipe-footer he-90 color-2C3E50 container-fluid">
        <div class="row align-content-center justify-content-center py-5">
            <nav class="col-6 col-md-3 he-60 color-white"></nav>
        </div>
    </footer>
</body>
</html>
